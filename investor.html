<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Flow Analysis</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Cash Flow Analysis</h1>

        <div class="input-section">
            <h2>Financial Inputs</h2>
            <div class="input-group">
                <label for="initialCash">Initial Cash ($):</label>
                <input type="number" id="initialCash" value="3200000">
            </div>
            <div class="input-group">
                <label for="cannabisAnnualRevenue">Cannabis Annual Revenue ($):</label>
                <input type="number" id="cannabisAnnualRevenue" value="6700000">
            </div>
            <div class="input-group">
                <label for="retailAnnualRevenue">Retail Annual Revenue ($):</label>
                <input type="number" id="retailAnnualRevenue" value="4000000">
            </div>
            <div class="input-group">
                <label for="timeUntilRetailRevenue">Time until Retail Revenue (months):</label>
                <input type="number" id="timeUntilRetailRevenue" value="8">
            </div>
            <button id="updateGraph">Update Graph</button>
        </div>

        <div class="chart-section">
            <h2>Cash Balance Over Time</h2>
            <canvas id="cashFlowChart"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
