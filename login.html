<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Investor Login</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; text-align: center; padding: 50px; }
    .login-box { background: white; padding: 30px; border-radius: 10px; display: inline-block; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    input { display: block; margin: 10px auto; padding: 10px; width: 200px; }
    button { padding: 10px 20px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Investor Portal Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p id="error" style="color:red;"></p>
  </div>

  <script>
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Hardcoded "accounts" (you can add more)
      const users = [
        { email: "investor@example.com", password: "letmein" },
        { email: "vip@example.com", password: "secret" }
      ];

      const match = users.find(u => u.email === email && u.password === password);

      if (match) {
        sessionStorage.setItem("loggedIn", "true");
        window.location.href = "investor.html";
      } else {
        document.getElementById("error").textContent = "Invalid login. Try again.";
      }
    }
  </script>
</body>
</html>
